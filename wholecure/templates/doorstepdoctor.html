<!DOCTYPE html>
<html>
<head>
    <title>Form Example</title>
    <link href="{{ url_for('static', filename='assets/css/doorstepdoctor.css') }}" rel="stylesheet" media="screen" type="text/css">
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <div class="form-container">
    <form action="/doorstepdoctor" method="POST">
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
      </div>
      <div class="form-group">
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" required>
      </div>
      <div class="form-group">
        <label for="gender">Gender:</label>
        <select id="gender" name="gender" required>
          <option value="">Select</option>
          <option value="male">Male</option>
          <option value="female">Female</option>
          <option value="other">Other</option>
        </select>
      </div>
      <div class="form-group">
        <label for="mobile">Mobile Number:</label>
        <input type="text" id="mobile" name="mobile" pattern="[0-9]{10}" required>
      </div>
      <div class="form-group">
        <label for="address">Address:</label>
        <input type="text" id="address" name="address" required>
      </div>
      <div class="form-group">
        <label for="pincode">Pincode:</label>
        <input type="text" id="pincode" name="pincode" pattern="[1-9][0-9]{5}" required>
      </div>
      <div class="form-group">
        <label for="consultation">Type of Consultation:</label>
        <select id="consultation" name="consultation" required>
          <option value="">Select</option>
          <option value="general">General</option>
          <option value="specialist">Specialist</option>
        </select>
      </div>
      <button type="submit" class="submit-button">Book Appointment</button>
    </form>
  </div>
</body>
</html>
