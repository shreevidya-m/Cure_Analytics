<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{{ url_for('static', filename='bloodbank.css') }}">
  <title>Blood Bank</title>
</head>
<body>
  <header>
    <h1>Blood Bank</h1>
    <nav>
      <ul>
        <li><a href="/">Home</a></li>
        <li><a href="/donors">Donors</a></li>
        <li><a href="/bloodtypes">Blood Types</a></li>
        
        
      </ul>
    </nav>
  </header>

  <div class="container">
    <h2>Welcome to the Blood Bank!</h2>
    <p>Find blood donors and available blood types.</p>

    <!-- Blood donor form -->
    <form action="/bloodbank" method="POST">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>
      
      <label for="blood_type">Blood Type:</label>
      <select id="blood_type" name="blood_type" required>
        <option value="A+">A+</option>
        <option value="A-">A-</option>
        <option value="B+">B+</option>
        <option value="B-">B-</option>
        <option value="O+">O+</option>
        <option value="O-">O-</option>
        <option value="AB+">AB+</option>
        <option value="AB-">AB-</option>
      </select>

      <label for="age">Age:</label>
      <input type="number" id="age" name="age" required>
      
      <label for="gender">Gender:</label>
      <select id="gender" name="gender" required>
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="other">Other</option>
      </select>

      <label for="contact">Contact Number:</label>
      <input type="tel" id="contact" name="contact" pattern="[0-9]{10}" required>
      
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>
      
      <label for="address">Address:</label>
      <textarea id="address" name="address" required></textarea>
      
      <label for="donation_date">Last Donation Date:</label>
      <input type="date" id="donation_date" name="donation_date" required>

      <button type="submit">Add Donor</button>
    </form>
  </div>

  <footer>
    &copy; 2023 Blood Bank. All rights reserved.
  </footer>
</body>
</html>
