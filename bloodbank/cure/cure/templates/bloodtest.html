<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{{ url_for('static', filename='bloodtest.css') }}">
  <title>Blood Bank - Add Blood Test Event</title>
</head>
<body>
  <header>
    <h1>Blood Bank</h1>
    <nav>
      <ul>
        <li><a href="/">Home</a></li>
        <li><a href="blooddonation">Add Blood Donation Event</a></li>
        <li><a href="bloodtest">Add Blood Test Event</a></li>
      </ul>
    </nav>
  </header>

  <div class="container">
    <h2>Add Blood Test Event</h2>
    <form action="/bloodtest" method="POST">
      <label for="test_name">Test Name:</label>
      <input type="text" id="test_name" name="test_name" required>
      
      <label for="date">Date:</label>
      <input type="date" id="date" name="date" required>
      
      <label for="location">Location:</label>
      <input type="text" id="location" name="location" required>

      <button type="submit">Add Event</button>
    </form>
  </div>

  <footer>
    &copy; 2023 Blood Bank. All rights reserved.
  </footer>
</body>
</html>
