<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{{ url_for('static', filename='emergency.css') }}">
  <title>Blood Bank - Emergency Request</title>
</head>
<body>
  <header>
    <h1>Blood Bank</h1>
    <nav>
      <ul>
        <li><a href="/">Home</a></li>
        <li><a href="/emergency">Emergency Request</a></li>
      </ul>
    </nav>
  </header>

  <div class="container">
    <h2>Emergency Request</h2>
    <form action="/emergency" method="POST">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>
      
      <label for="blood_type">Blood Type:</label>
      <select id="blood_type" name="blood_type" required>
        <option value="A+">A+</option>
        <option value="A-">A-</option>
        <option value="B+">B+</option>
        <option value="B-">B-</option>
        <option value="O+">O+</option>
        <option value="O-">O-</option>
        <option value="AB+">AB+</option>
        <option value="AB-">AB-</option>
      </select>

      <label for="contact">Contact Number:</label>
      <input type="tel" id="contact" name="contact" pattern="[0-9]{10}" required>
      
      <label for="location">Location:</label>
      <input type="text" id="location" name="location" required>

      <button type="submit">Submit Emergency Request</button>
    </form>
  </div>

  <footer>
    &copy; 2023 Blood Bank. All rights reserved.
  </footer>
</body>
</html>
