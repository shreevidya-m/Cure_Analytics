<!DOCTYPE html>
<html>
<head>
    <title>Form Example</title>
    <link href="{{ url_for('static', filename='assets/css/ambulance.css') }}" rel="stylesheet" media="screen" type="text/css">
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <div class="form-container">
    <h2>Accident Form</h2>
    <form action="#" method="POST">
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
      </div>
      <div class="form-group">
        <label for="mobile">Mobile Number:</label>
        <input type="tel" id="mobile" name="mobile",pattern="[0-9]{10}" required><br><br>
      </div>
      <div class="form-group">
        <label for="address">Address:</label>
        <input type="text" id="address" name="address" required>
      </div>
      <div class="form-group">
        <label for="pincode">Pincode:</label>
        <input type="text" id="pincode" name="pincode" pattern="[1-9][0-9]{5}"></textarea>
      </div>
      <div class="form-group">
        <label for="accident">Type of Accident:</label>
        <select id="accident" name="accident" required>
          <option value="">-- Select Type --</option>
          <option value="Car">Car Accident</option>
          <option value="Motorcycle">Motorcycle Accident</option>
          <option value="Pedestrian">Pedestrian Accident</option>
          <option value="Bicycle">Bicycle Accident</option>
          <option value="Other">Other</option>
        </select>
      </div>
      <div class="form-group">
        <input type="submit" value="Submit">
      </div>
    </form>
  </div>
</body>
</html>
