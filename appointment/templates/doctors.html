<!DOCTYPE html>
<html>
<head>
    <title>List of Doctors</title>
</head>
<body>
    <h1>List of Doctors</h1>
    <ul>
        {% for doctor in doctors %}
            <li>{{ doctor[1] }} - {{ doctor[2] }}</li>
            <a href="{{ url_for('book_appointment_route', doctor_id=doctor[0]) }}" class="button">Book Appointment</a>
        {% endfor %}
    </ul>
</body>
</html>
